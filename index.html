<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TODO: change -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!-- css -->
  <link rel="stylesheet" href="style.css" />
  <title>JP | Calculator app</title>
</head>

<body>
  <main>
    <div class="container main-theme">

      <article class="calculator">
        <!-- ======== calc header start ========  -->
        <section class="calculator-header">
          <p>Calculator</p>
        </section>
        <!-- ======== calc screen start========  -->
        <section class="calc-screen main-theme">
          <!-- mathematical operations -->
          <p class="previous-operation"></p>
          <p class="current-operation"></p>
        </section>
        <!-- ======== calc keyboard ========  -->
        <section class="calc-keyboard main-theme">
          <button type="button" data-keyName="7" class="key">7</button>
          <button type="button" data-keyName="8" class="key">8</button>
          <button type="button" data-keyName="9" class="key">9</button>
          <button type="button" data-keyName="%" class="key">%</button>
          <button type="button" data-keyName="4" class="key">4</button>
          <button type="button" data-keyName="5" class="key">5</button>
          <button type="button" data-keyName="6" class="key">6</button>
          <button type="button" data-keyName="+" class="key">+</button>
          <button type="button" data-keyName="1" class="key">1</button>
          <button type="button" data-keyName="2" class="key">2</button>
          <button type="button" data-keyName="3" class="key">3</button>
          <button type="button" data-keyName="-" class="key">-</button>
          <button type="button" data-keyName="." class="key">.</button>
          <button type="button" data-keyName="0" class="key">0</button>
          <button type="button" data-keyName="/" class="key">/</button>
          <button type="button" data-keyName="*" class="key">*</button>
          <!-- Reset key -->
          <button type="button" data-keyName="reset" class="key key-reset">
            Clear
          </button>
          <!-- Assign key -->
          <button type="button" data-keyName="=" class="key key-assign">=</button>
          <!-- Del key -->
          <button type="button" data-keyName="del" class="key key-del">
            Del
          </button>
        </section>
        <!-- ======== calc keyboard End========  -->
      </article>
    </div>
  </main>
  <!-- JS -->
  <script src="script.js"></script>
</body>

</html>
